<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRegistre_TranscriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRegistre_TranscriptionLabel_numReg}"/>
                    <h:outputText value="#{registre_TranscriptionController.selected.numReg}" title="#{bundle.ViewRegistre_TranscriptionTitle_numReg}"/>
                    <h:outputText value="#{bundle.ViewRegistre_TranscriptionLabel_annee}"/>
                    <h:outputText value="#{registre_TranscriptionController.selected.annee}" title="#{bundle.ViewRegistre_TranscriptionTitle_annee}"/>
                    <h:outputText value="#{bundle.ViewRegistre_TranscriptionLabel_numPreAct}"/>
                    <h:outputText value="#{registre_TranscriptionController.selected.numPreAct}" title="#{bundle.ViewRegistre_TranscriptionTitle_numPreAct}"/>
                    <h:outputText value="#{bundle.ViewRegistre_TranscriptionLabel_nbrAct}"/>
                    <h:outputText value="#{registre_TranscriptionController.selected.nbrAct}" title="#{bundle.ViewRegistre_TranscriptionTitle_nbrAct}"/>
                    <h:outputText value="#{bundle.ViewRegistre_TranscriptionLabel_dateEnr}"/>
                    <h:outputText value="#{registre_TranscriptionController.selected.dateEnr}" title="#{bundle.ViewRegistre_TranscriptionTitle_dateEnr}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRegistre_TranscriptionLabel_id}"/>
                    <h:outputText value="#{registre_TranscriptionController.selected.id}" title="#{bundle.ViewRegistre_TranscriptionTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{registre_TranscriptionController.destroyAndView}" value="#{bundle.ViewRegistre_TranscriptionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRegistre_TranscriptionEditLink}"/>
                <br />
                <h:commandLink action="#{registre_TranscriptionController.prepareCreate}" value="#{bundle.ViewRegistre_TranscriptionCreateLink}" />
                <br />
                <h:commandLink action="#{registre_TranscriptionController.prepareList}" value="#{bundle.ViewRegistre_TranscriptionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRegistre_TranscriptionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
