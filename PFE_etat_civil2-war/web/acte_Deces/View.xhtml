<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://richfaces.org/sandbox/bootstrap">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="التصرف في رسوم الوفيات : مشاهدة البيانات"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <br />
                <b:alert severity="#{acte_DecesController.selected.checked==true ? 'success' : 'error' }" closable="false" rendered="#{userController.loggedUser().role == 'Admin'}">
                    <b:gridRow  >
                        <b:gridColumn span="2" >
                            <h:commandLink id="btn" class="btn #{acte_DecesController.selected.checked == true ? 'btn-success  icon-ok' : 'btn-danger icon-ban-circle'}" value="  #{bundle.CreateActe_NaissanceSaveLink}" style="font-size: 14pt;" >
                                <f:ajax event="click" render="@form" listener="#{acte_DecesController.check()}"/> 
                            </h:commandLink>
                        </b:gridColumn>
                        <b:gridColumn span="4" >
                            <h:panelGrid columns="2" dir="ltr">
                                <h:outputText value="Créé par :" style="font-weight: bold"/>
                                <h:outputText  value="#{acte_DecesController.selected.createdBy.prenom}&nbsp;#{acte_DecesController.selected.createdBy.nom.toUpperCase()}" />
                            </h:panelGrid>
                        </b:gridColumn>                    
                        <b:gridColumn span="3" >
                            <h:panelGrid columns="2" dir="ltr">
                                <h:outputText value="Le :" style="font-weight: bold"/>
                                <h:outputText  value="#{acte_DecesController.selected.createdAt}" >
                                    <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                                </h:outputText>
                            </h:panelGrid>
                        </b:gridColumn>

                    </b:gridRow>
                </b:alert>
                <b:gridRow > 
                    <b:gridColumn span="7">
                        <b:gridRow >
                            <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                                <legend style=" margin-bottom:0px; font-size: 30px;margin-right: 10px;
                                        margin-left:16px; border-bottom: 0px; width: auto;">معلومات عن السجل :</legend>
                                <b:gridRow>
                                    <b:gridColumn span="3"> 
                                        <h:panelGrid columns="2"  dir="rtl">                                    
                                            <h:outputLabel style="font-weight: bold; width: 50px;" value="الجزء :" />
                                            <h:outputText value="#{acte_DecesController.selected.registre.numReg}"></h:outputText>                                        
                                        </h:panelGrid>                                 
                                    </b:gridColumn>
                                    <b:gridColumn span="2"> 
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel style="font-weight: bold; width: 50px;" value="السنة :"/>
                                            <h:outputText value="#{acte_DecesController.selected.registre.annee}"></h:outputText>                                        
                                        </h:panelGrid>
                                    </b:gridColumn>
                                    <b:gridColumn span="2">                                          
                                        <h:panelGrid columns="2" dir="rtl" >
                                            <h:outputLabel style="font-weight: bold; width: 60px;" value="رقم الرسم :" />
                                            <h:outputText value="#{acte_DecesController.selected.numActe}"/>
                                        </h:panelGrid>
                                    </b:gridColumn>                                    
                                </b:gridRow>
                                <br/>
                            </fieldset>

                            <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                                <legend style=" margin-bottom:0px; font-size: 30px;margin-right: 10px;
                                        margin-left:16px; border-bottom: 0px; width: auto;">  معلومات عن المتوفى :</legend>
                                <b:gridRow>
                                    <b:gridColumn span="4">                                    
                                        <h:panelGrid columns="2" dir="ltr">
                                            <h:outputLabel style="font-weight: bold; width: 140px;" value="Prenom :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.prenom_Fr}" />
                                            <h:outputLabel style="font-weight: bold; width: 140px;" value="Nom :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.nom_Fr}" />
                                            <h:outputLabel style="font-weight: bold; width: 140px;" value="Lieu de naissance:"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.lieu_de_Naiss_Fr}" />
                                        </h:panelGrid>
                                    </b:gridColumn>                                
                                    <b:gridColumn span="3">
                                        <h:panelGrid columns="2"  dir="rtl">
                                            <h:outputLabel style="font-weight: bold; width: 100px;" value="الإسم :"/>
                                            <h:outputText style="width: 150px;" value="#{acte_DecesController.selected.prenom_Ar}" />
                                            <h:outputLabel style="font-weight: bold; width: 100px;" value="النسب :"/>
                                            <h:outputText style="width: 150px;" value="#{acte_DecesController.selected.nom_Ar}"/>
                                            <h:outputLabel style="font-weight: bold; width: 100px;" value="مكان الإزدياد"/>
                                            <h:outputText style="width: 150px;" value="#{acte_DecesController.selected.lieu_de_Naiss_Ar}" />
                                            <h:outputLabel style="font-weight: bold; width: 100px;" value="تاريخ الإزدياد"/>
                                            <h:outputFormat style="width: 150px;" value="#{acte_DecesController.selected.noMJ == false ? '{0, date, yyyy-MM-dd}' : '{0, date, yyyy}'}" >
                                                <f:param value="#{acte_DecesController.selected.date_de_naiss_G}" />
                                            </h:outputFormat>
                                            <h:outputLabel style="font-weight: bold; width: 103px;" value="الجنس"/>
                                            <h:outputText value="#{acte_DecesController.selected.sex.libelleAr}" />
                                        </h:panelGrid>
                                    </b:gridColumn>
                                </b:gridRow>
                                <b:gridRow >
                                    <b:gridColumn span="4">
                                        <h:panelGrid columns="2" dir="ltr">
                                            <h:outputLabel style="font-weight: bold; width: 140px;" value="Prénom père :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.prenomP_Fr}"/>
                                            <h:outputLabel style="font-weight: bold;width: 140px;" value="Prénom mère :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.prenomM_Fr}"/>
                                            <h:outputLabel style="font-weight: bold;width: 140px;" value="Profession :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.profession_Fr}"/>
                                            <h:outputLabel style="font-weight: bold;width: 140px;" value="Adresse :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.adresse_Fr}"/>

                                        </h:panelGrid>
                                    </b:gridColumn>
                                    <b:gridColumn span="3">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel style="font-weight: bold; width: 100px;" value="إسم الأب :"/>
                                            <h:outputText style="width: 150px;" value="#{acte_DecesController.selected.prenomP_Ar}" />                                            
                                            <h:outputLabel style="font-weight: bold;width: 100px;" value="إسم الأم :"/>
                                            <h:outputText style="width: 150px;" value="#{acte_DecesController.selected.prenomM_Ar}"/>
                                            <h:outputLabel style="font-weight: bold;width: 100px;" value="المهنة :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.profession_Ar}"/>
                                            <h:outputLabel style="font-weight: bold;width: 100px;" value="العنوان :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.adresse_Ar}"/>
                                            <h:outputLabel style="font-weight: bold;width: 100px;" value="البطاقة الوطنية :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.cin}"/>
                                            <h:outputLabel style="font-weight: bold;width: 100px;" value=" الحالة العائلية :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.situation_familiale}"/>

                                        </h:panelGrid>
                                    </b:gridColumn>                            
                                </b:gridRow>
                            </fieldset>


                            <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                                <legend style=" margin-bottom:0px; font-size: 30px;margin-right: 10px;
                                        margin-left:16px; border-bottom: 0px; width: auto;">  معلومات عن الوفاة :</legend>
                                <b:gridRow >
                                    <b:gridColumn span="4">
                                        <h:panelGrid columns="2" dir="ltr">                                
                                            <h:outputLabel style="font-weight: bold;width: 140px;" value="Lieu de décés :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.lieuDeces_Fr}"/>
                                        </h:panelGrid>
                                    </b:gridColumn>
                                    <b:gridColumn span="3">
                                        <h:panelGrid columns="2" dir="rtl">
                                            <h:outputLabel style="font-weight: bold;width: 100px;" value="مكان الوفاة :"/>
                                            <h:outputLabel style="width: 150px;" value="#{acte_DecesController.selected.lieuDeces_Ar}" />
                                            <h:outputLabel style="font-weight: bold;width: 100px;" value="تاريخ الوفاة :"/>
                                            <h:outputFormat style="width: 150px;" value="#{acte_DecesController.selected.noMJD == false ? '{0, date, yyyy-MM-dd}' : '{0, date, yyyy}'}">
                                                <f:param value="#{acte_DecesController.selected.dateDecesG}" />
                                            </h:outputFormat>
                                        </h:panelGrid>
                                    </b:gridColumn>
                                </b:gridRow> 
                            </fieldset>
                            
                        </b:gridRow>
                    </b:gridColumn>
                    <b:gridColumn span="3">
                        <br/>
                        <br/>
                        <b:gridRow >
                            <ui:repeat var="donnee_Marginale"  value="#{acte_DecesController.selected.donnees_Marginaless}" >
                                <h:panelGrid bodyrows="3" style="width: 90%;">                            
                                    <h:outputLabel value="#{donnee_Marginale.type.libelleAr} :" style="font-weight: bold;text-decoration: underline;"  for="Dm"/>
                                    <h:outputText id="Dm" value="#{donnee_Marginale.descAr}"/>
                                    <h:outputText value=""/>
                                </h:panelGrid>
                            </ui:repeat>
                        </b:gridRow>
                    </b:gridColumn>

                </b:gridRow>
                <style>
                    a:visited{
                        color: #ffffff ;
                    }
                    li>a{
                        color: #000000;
                    }
                    a:hover{
                        color: #ffffff !important;
                    }
                    .docs{
                        font-size: 14pt !important;
                    }
                </style>

                <b:gridRow id="blocBtn">
                    <b:gridColumn span="10">
                        <h:panelGrid columns="3" dir="rtl" style="width: 50%;" cellpadding="10">
                            <a title="remove" class="btn btn-danger icon-trash" style="font-size: 14pt;" onclick="#{b:show('customModal')}"> حذف الرسم</a> 

                            <h:link class="btn btn-warning icon-wrench" style="font-size: 14pt;" outcome="Edit" value="    تعديل الرسم"/>
                            <b:gridRow rendered="#{!acte_DecesController.selected.checked}" >
                                <a class="btn btn-primary icon-file" style="font-size: 14pt;"  onclick="#{b:show('customModal2')}">   الوثائق</a>
                            </b:gridRow >
                            <b:buttonDropdown rendered="#{acte_DecesController.selected.checked}" buttonStyle="icon-file docs" title="  الوثائق" severity="primary" vertical="top" horizontal="right">
                                <h:commandLink action="#" value="النسخة الكاملة" style="font-size: 13pt; color: #000000;"/>
                                <h:commandLink action="#{acte_DecesController.PDF}" target="_blank" value="النسخة الموجزة" style="font-size: 13pt; color: #000000;"/>
                            </b:buttonDropdown>
                            <b:modal id="customModal" style="width: 400px; margin: -200px;" closeable="false">

                                <b:headerFacet>
                                    <h3 class="icon-ok-sign" style="text-align: right; direction: rtl;">      تأكيد الحذف</h3>
                                </b:headerFacet>
                                <b:bodyFacet>
                                    <p style="text-align: right; direction: rtl;">هل تريد حقاً حذف الرسم؟</p>
                                </b:bodyFacet>
                                <b:footerFacet>
                                    <b:commandButton value="نعم" severity="danger" action="#{acte_DecesController.destroyAndView}" onclick="#{acte_DecesController.prepareList()}"/>
                                    <h:outputText value="  "/>
                                    <b:commandButton value="لا" mode="client" onclick="#{b:hide('customModal')}" />
                                </b:footerFacet>
                            </b:modal>
                            <b:modal id="customModal2" style="width: 400px; margin: -200px;" closeable="false">

                                <b:headerFacet>
                                    <h3 class="icon-ok-sign" style="text-align: right; direction: rtl;">       مراقبة الرسم</h3>
                                </b:headerFacet>
                                <b:bodyFacet>
                                    <p style="text-align: right; direction: rtl;"> الرسم غير مراقب من طرف ضابط الحالة المدنية </p>
                                </b:bodyFacet>
                                <b:footerFacet>
                                    <b:commandButton value="  إغلاق " mode="client" onclick="#{b:hide('customModal2')}" />
                                </b:footerFacet>
                            </b:modal>
                        </h:panelGrid>

                    </b:gridColumn>
                </b:gridRow>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
