<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAttrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAttrLabel_tdm}" for="tdm" />
                    <h:selectOneMenu id="tdm" value="#{attrController.selected.tdm}" title="#{bundle.EditAttrTitle_tdm}" >
                        <f:selectItems value="#{type_Donnees_MarginalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAttrLabel_attr}" for="attr" />
                    <h:inputText id="attr" value="#{attrController.selected.attr}" title="#{bundle.EditAttrTitle_attr}" />
                    <h:outputLabel value="#{bundle.EditAttrLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{attrController.selected.libelle}" title="#{bundle.EditAttrTitle_libelle}" />
                    <h:outputLabel value="#{bundle.EditAttrLabel_id}" for="id" />
                    <h:inputText id="id" value="#{attrController.selected.id}" title="#{bundle.EditAttrTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{attrController.update}" value="#{bundle.EditAttrSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAttrViewLink}"/>
                <br />
                <h:commandLink action="#{attrController.prepareList}" value="#{bundle.EditAttrShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAttrIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
