<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAttrTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAttrLabel_tdm}"/>
                    <h:outputText value="#{attrController.selected.tdm}" title="#{bundle.ViewAttrTitle_tdm}"/>
                    <h:outputText value="#{bundle.ViewAttrLabel_attr}"/>
                    <h:outputText value="#{attrController.selected.attr}" title="#{bundle.ViewAttrTitle_attr}"/>
                    <h:outputText value="#{bundle.ViewAttrLabel_libelle}"/>
                    <h:outputText value="#{attrController.selected.libelle}" title="#{bundle.ViewAttrTitle_libelle}"/>
                    <h:outputText value="#{bundle.ViewAttrLabel_id}"/>
                    <h:outputText value="#{attrController.selected.id}" title="#{bundle.ViewAttrTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attrController.destroyAndView}" value="#{bundle.ViewAttrDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAttrEditLink}"/>
                <br />
                <h:commandLink action="#{attrController.prepareCreate}" value="#{bundle.ViewAttrCreateLink}" />
                <br />
                <h:commandLink action="#{attrController.prepareList}" value="#{bundle.ViewAttrShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAttrIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
