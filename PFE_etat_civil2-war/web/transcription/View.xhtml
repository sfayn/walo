<?xml version="1.0" encoding="UTF-8" ?>

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActe_NaissanceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            </h:panelGroup>
            <h:form>

                <b:alert severity="#{transcriptionController.selected.checked==true ? 'success' : 'error' }" closable="false" rendered="#{userController.loggedUser().role == 'Admin'}">
                    <b:gridRow  >
                        <b:gridColumn span="2" >
                            <h:commandLink id="btn" class="btn #{transcriptionController.selected.checked == true ? 'btn-success  icon-ok' : 'btn-danger icon-ban-circle'}" value="  #{bundle.CreateActe_NaissanceSaveLink}" style="font-size: 14pt;" >
                                <f:ajax event="click" render="@form" listener="#{transcriptionController.check()}"/> 
                            </h:commandLink>
                        </b:gridColumn>
                        <b:gridColumn span="4" >
                            <h:panelGrid columns="2" dir="ltr">
                                <h:outputText value="Créé par :" style="font-weight: bold"/>

                            </h:panelGrid>
                        </b:gridColumn>

                                <h:outputText value="Le :" style="font-weight: bold"/>

                                    <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                                </h:outputText>
                            </h:panelGrid>

                    </b:gridRow>

                <b:gridRow >

                                <legend style=" margin-bottom:0px; font-size: 30px;margin-right: 10px;

                                <b:gridRow>
                                    <b:gridColumn span="2"> 
                                        <h:panelGrid columns="2"  dir="rtl">

                                            <h:outputText value="#{transcriptionController.selected.registre.numReg}"></h:outputText>

                                    </b:gridColumn>

                                <b:gridColumn span="3">

                                        <h:outputLabel style="font-weight: bold; width: 140px;" value="#{bundle.ViewActe_NaissanceLabel_prenom_Fr}"/>

                                    </h:panelGrid>
                                </b:gridColumn>

                                        <h:outputLabel style="font-weight: bold; width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_date_de_naiss}"/>

                                            <f:param value="#{transcriptionController.selected.date_de_naiss_G}" />
                                        </h:outputFormat>
                                        <h:outputLabel style="font-weight: bold; width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_sex}"/>
                                        <h:outputText value="#{transcriptionController.selected.sex.libelleAr}" title="#{bundle.ViewActe_NaissanceTitle_sex}"/>

                                    </h:panelGrid>
                                </b:gridColumn>

                        </b:gridRow>

                        <b:gridRow >

                                <legend style=" margin-bottom:0px; font-size: 30px;margin-right: 10px;
                                        margin-left:16px; border-bottom: 0px; width: auto;"> معلومات عن الأب :</legend>

                                <b:gridColumn span="3">
                                    <h:panelGrid columns="2" dir="ltr">
                                        <h:outputLabel style="font-weight: bold; width: 140px;" value="#{bundle.ViewActe_NaissanceLabel_prenomP_Fr}"/>
                                        <h:outputLabel style="width: 150px;" value="#{transcriptionController.selected.prenomP_Fr}" title="#{bundle.ViewActe_NaissanceTitle_prenomP_Fr}"/>

                                        <h:outputLabel style="font-weight: bold; width: 140px;" value="#{bundle.ViewActe_NaissanceLabel_nationalteP_Fr}"/>
                                        <h:outputLabel style="width: 150px;" value="#{transcriptionController.selected.nationalteP_Fr}" title="#{bundle.ViewActe_NaissanceTitle_nationalteP_Fr}"/>
                                    </h:panelGrid>
                                </b:gridColumn>
                                <b:gridColumn span="3">
                                    <h:panelGrid columns="2" dir="rtl">
                                        <h:outputLabel style="font-weight: bold; width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_prenomP_Ar}"/>
                                        <h:outputText value="#{transcriptionController.selected.prenomP_Ar}" title="#{bundle.ViewActe_NaissanceTitle_prenomP_Ar}"/>
                                        <h:outputLabel style="font-weight: bold; width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_professionP_Ar}"/>
                                        <h:outputText value="#{transcriptionController.selected.professionP_Ar}" title="#{bundle.ViewActe_NaissanceTitle_professionP_Ar}"/>

                                        <h:outputText value="#{transcriptionController.selected.lieu_de_NaissP_Ar}" title="#{bundle.ViewActe_NaissanceTitle_lieu_de_NaissP_Ar}"/>
                                        <h:outputLabel style="font-weight: bold; width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_nationalteP_Ar}"/>
                                        <h:outputText value="#{transcriptionController.selected.nationalteP_Ar}" title="#{bundle.ViewActe_NaissanceTitle_nationalteP_Ar}"/>
                                        <h:outputLabel style="font-weight: bold; width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_date_de_naissP}"/>
                                        <h:outputText value="#{transcriptionController.selected.date_de_naissP_G}" title="#{bundle.ViewActe_NaissanceTitle_date_de_naissP}">
                                            <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                                        </h:outputText>
                                    </h:panelGrid>
                                </b:gridColumn>
                            </fieldset>
                        </b:gridRow>

                        <b:gridRow >
                            <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                                <legend style=" margin-bottom:0px; font-size: 30px;margin-right: 10px;
                                        margin-left:16px; border-bottom: 0px; width: auto;">   معلومات عن الأم  :</legend>

                                <b:gridColumn span="3">
                                    <h:panelGrid columns="2" dir="ltr">
                                        <h:outputLabel style="font-weight: bold;width: 140px;" value="#{bundle.ViewActe_NaissanceLabel_prenomM_Fr}"/>
                                        <h:outputLabel style="width: 150px;" value="#{transcriptionController.selected.prenomM_Fr}" title="#{bundle.ViewActe_NaissanceTitle_prenomM_Fr}"/>
                                        <h:outputLabel style="font-weight: bold;width: 140px;" value="#{bundle.ViewActe_NaissanceLabel_professionM_Fr}"/>
                                        <h:outputLabel style="width: 150px;" value="#{transcriptionController.selected.professionM_Fr}" title="#{bundle.ViewActe_NaissanceTitle_professionM_Fr}"/>
                                        <h:outputLabel style="font-weight: bold;width: 140px;" value="#{bundle.ViewActe_NaissanceLabel_lieu_de_NaissM_Fr}"/>
                                        <h:outputLabel style="width: 150px;" value="#{transcriptionController.selected.lieu_de_NaissM_Fr}" title="#{bundle.ViewActe_NaissanceTitle_lieu_de_NaissM_Fr}"/>
                                        <h:outputLabel style="font-weight: bold;width: 140px;" value="#{bundle.ViewActe_NaissanceLabel_nationalteM_Fr}"/>
                                        <h:outputLabel style="width: 150px;" value="#{transcriptionController.selected.nationalteM_Fr}" title="#{bundle.ViewActe_NaissanceTitle_nationalteM_Fr}"/>

                                    </h:panelGrid>
                                </b:gridColumn>
                                <b:gridColumn span="3">
                                    <h:panelGrid columns="2" dir="rtl">
                                        <h:outputLabel style="font-weight: bold;width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_prenomM_Ar}"/>
                                        <h:outputText value="#{transcriptionController.selected.prenomM_Ar}" title="#{bundle.ViewActe_NaissanceTitle_prenomM_Ar}"/>
                                        <h:outputLabel style="font-weight: bold;width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_professionM_Ar}"/>
                                        <h:outputText value="#{transcriptionController.selected.professionM_Ar}" title="#{bundle.ViewActe_NaissanceTitle_professionM_Ar}"/>
                                        <h:outputLabel style="font-weight: bold;width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_lieu_de_NaissM_Ar}"/>
                                        <h:outputText value="#{transcriptionController.selected.lieu_de_NaissM_Ar}" title="#{bundle.ViewActe_NaissanceTitle_lieu_de_NaissM_Ar}"/>
                                        <h:outputLabel style="font-weight: bold;width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_nationalteM_Ar}"/>
                                        <h:outputText value="#{transcriptionController.selected.nationalteM_Ar}" title="#{bundle.ViewActe_NaissanceTitle_nationalteM_Ar}"/>
                                        <h:outputLabel style="font-weight: bold;width: 103px;" value="#{bundle.ViewActe_NaissanceLabel_date_de_naissM}"/>
                                        <h:outputText value="#{transcriptionController.selected.date_de_naissM_G}" title="#{bundle.ViewActe_NaissanceTitle_date_de_naissM}">
                                            <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                                        </h:outputText>
                                    </h:panelGrid>
                                </b:gridColumn>
                            </fieldset>
                        </b:gridRow>

                        <b:gridRow >
                            <fieldset style="border:2px solid rgb(58,135,173); margin-left: 20px; margin-top: 20px; margin-bottom: 20px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px;">
                                <legend style=" margin-bottom:0px; font-size: 30px;margin-right: 10px;
                                        margin-left:16px; border-bottom: 0px; width: auto;"> </legend>

                                <b:gridColumn span="3">
                                    <h:panelGrid columns="2" dir="ltr">                                
                                        <h:outputLabel style="font-weight: bold;width: 140px;" value="#{bundle.ViewActe_NaissanceLabel_addressePa_Fr}"/>
                                        <h:outputLabel style="width: 150px;" value="#{transcriptionController.selected.addressePa_Fr}" title="#{bundle.ViewActe_NaissanceTitle_addressePa_Fr}"/>
                                    </h:panelGrid>
                                </b:gridColumn>
                                <b:gridColumn span="3">
                                    <h:panelGrid columns="2" dir="rtl">
                                        <h:outputText style="font-weight: bold;" value="#{bundle.ViewActe_NaissanceLabel_addressePa_Ar}"/>
                                        <h:outputText value="#{transcriptionController.selected.addressePa_Ar}" title="#{bundle.ViewActe_NaissanceTitle_addressePa_Ar}"/>
                                    </h:panelGrid>
                                </b:gridColumn>
                            </fieldset>
                        </b:gridRow>
                    </b:gridColumn>
                    <b:gridColumn span="3">
                        <br/>
                        <br/>
                        <b:gridRow >
                            <ui:repeat var="donnee_Marginale"  value="#{transcriptionController.selected.donnees_Marginaless}" >
                                <h:panelGrid bodyrows="3" style="width: 90%;">                            
                                    <h:outputLabel value="#{donnee_Marginale.type.libelleAr} :" style="font-weight: bold;text-decoration: underline;"  for="Dm"/>
                                    <h:outputText id="Dm" value="#{donnee_Marginale.descAr}"/>
                                    <h:outputText value=""/>
                                </h:panelGrid>
                            </ui:repeat>
                        </b:gridRow>
                    </b:gridColumn>

                </b:gridRow>
                <style>
                    a:visited{
                        color: #ffffff ;
                    }
                    li>a{
                        color: #000000;
                    }
                    a:hover{
                        color: #ffffff !important;
                    }
                    .docs{
                        font-size: 14pt !important;
                    }
                </style>
                <b:modal ></b:modal>
                <b:gridRow id="blocBtn">

                    <b:gridColumn span="10">
                        <h:panelGrid columns="3" dir="rtl" style="width: 50%;" cellpadding="10">
                            <a title="remove" class="btn btn-danger icon-trash" style="font-size: 14pt;" onclick="#{b:show('customModal')}">    #{bundle.ViewActe_NaissanceDestroyLink}</a> 

                            <h:link class="btn btn-warning icon-wrench" style="font-size: 14pt;" outcome="Edit" value="    #{bundle.ViewActe_NaissanceEditLink}"/>
                            <b:gridRow rendered="#{!transcriptionController.selected.checked}" >
                                <a class="btn btn-primary icon-file" style="font-size: 14pt;"  onclick="#{b:show('customModal2')}">   الوثائق</a>
                            </b:gridRow >
                            <b:buttonDropdown rendered="#{transcriptionController.selected.checked}" buttonStyle="icon-file docs" title="  الوثائق" severity="primary" vertical="top" horizontal="right">
                                <h:commandLink action="#{transcriptionController.integrale()}" target="_blank" value="النسخة الكاملة" style="font-size: 13pt; color: #000000;"/>
                                <h:commandLink action="#{transcriptionController.PDF}" target="_blank" value="النسخة الموجزة" style="font-size: 13pt; color: #000000;"/>
                                <b:separatorFacet />
                                <h:commandLink action="#{transcriptionController.pdfVie()}" target="_blank" value="شهادة الحياة" style="font-size: 13pt; color: #000000;"/>
                                <a onclick="#{b:show('DonnSupp')}" style="font-size: 13pt; cursor: pointer; color: #000000;">شهادة الخطوبة</a>
                                

                            </b:buttonDropdown>
                            <b:modal id="customModal" style="width: 400px; margin: -200px;" closeable="false">

                                <b:headerFacet>
                                    <h3 class="icon-ok-sign" style="text-align: right; direction: rtl;">      تأكيد الحذف</h3>
                                </b:headerFacet>
                                <b:bodyFacet>
                                    <p style="text-align: right; direction: rtl;">هل تريد حقاً حذف الرسم؟</p>
                                </b:bodyFacet>
                                <b:footerFacet>
                                    <b:commandButton value="نعم" severity="danger" action="#{transcriptionController.destroyAndView}" onclick="#{transcriptionController.prepareList()}"/>
                                    <h:outputText value="  "/>
                                    <b:commandButton value="لا" mode="client" onclick="#{b:hide('customModal')}" />
                                </b:footerFacet>
                            </b:modal>
                            <b:modal id="DonnSupp" style="width: 400px; margin: -200px;" closeable="false">

                                <b:headerFacet>
                                    <h3 class="icon-ok-sign" style="text-align: right; direction: rtl;">  معلومات إضافية عن صاحب الرسم : </h3>
                                </b:headerFacet>
                                <b:bodyFacet>
                                    <p style="text-align: right; direction: rtl;">                                        
                                        <h:panelGrid columns="2" dir="rlt"> 
                                            <h:outputLabel style="font-weight: bold;width: 140px;" value="العنوان :" for="adresseAr"/>
                                            <h:inputText id="adresseAr" value="#{transcriptionController.adresseAr}"/>
                                            <h:outputLabel style="font-weight: bold;width: 140px;" value="المهنة :" for="professionAr"/>
                                            <h:inputText id="professionAr" value="#{transcriptionController.professionAr}"/>
                                            <h:outputLabel style="font-weight: bold;width: 140px;" value="الحالة العائلية" for="situation_familiale" />                                            
                                            <h:selectOneMenu id="situation_familiale" value="#{transcriptionController.etatFamilleAr}"  title="الحالة العائلية">
                                                <f:selectItems value="#{acte_DecesController.listSituationFam()}"/>
                                                <f:ajax event="blur" render="@this" />
                                            </h:selectOneMenu>
                                        </h:panelGrid>
                                    </p>
                                </b:bodyFacet>
                                <b:footerFacet>
                                    <h:commandLink value="طباعة" class="btn btn-danger" action="#{transcriptionController.pdffiancaille()}" onclick="#{b:hide('DonnSupp')}" target="_blank"/>
                                    <h:outputText value="  "/>
                                    <b:commandButton value="إلغاء" mode="client" onclick="#{b:hide('DonnSupp')}" />
                                </b:footerFacet>
                            </b:modal>

                            <b:modal id="customModal2" style="width: 400px; margin: -200px;" closeable="false">

                                <b:headerFacet>
                                    <h3 class="icon-ok-sign" style="text-align: right; direction: rtl;">       مراقبة الرسم</h3>
                                </b:headerFacet>
                                <b:bodyFacet>
                                    <p style="text-align: right; direction: rtl;"> الرسم غير مراقب من طرف ضابط الحالة المدنية </p>
                                </b:bodyFacet>
                                <b:footerFacet>
                                    <b:commandButton value="  إغلاق " mode="client" onclick="#{b:hide('customModal2')}" />
                                </b:footerFacet>
                            </b:modal>
                        </h:panelGrid>

                    </b:gridColumn>
                </b:gridRow>
