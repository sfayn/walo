<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNationaliteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNationaliteEmpty}" rendered="#{nationaliteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nationaliteController.items.rowCount > 0}">
                    <h:outputText value="#{nationaliteController.pagination.pageFirstItem + 1}..#{nationaliteController.pagination.pageLastItem + 1}/#{nationaliteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nationaliteController.previous}" value="#{bundle.Previous} #{nationaliteController.pagination.pageSize}" rendered="#{nationaliteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nationaliteController.next}" value="#{bundle.Next} #{nationaliteController.pagination.pageSize}" rendered="#{nationaliteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nationaliteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNationaliteTitle_libelleAr}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelleAr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNationaliteTitle_libelleFr}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelleFr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNationaliteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nationaliteController.prepareView}" value="#{bundle.ListNationaliteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nationaliteController.prepareEdit}" value="#{bundle.ListNationaliteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nationaliteController.destroy}" value="#{bundle.ListNationaliteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nationaliteController.prepareCreate}" value="#{bundle.ListNationaliteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNationaliteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
