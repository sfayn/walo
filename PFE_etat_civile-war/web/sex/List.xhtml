<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSexTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSexEmpty}" rendered="#{sexController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sexController.items.rowCount > 0}">
                    <h:outputText value="#{sexController.pagination.pageFirstItem + 1}..#{sexController.pagination.pageLastItem + 1}/#{sexController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sexController.previous}" value="#{bundle.Previous} #{sexController.pagination.pageSize}" rendered="#{sexController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sexController.next}" value="#{bundle.Next} #{sexController.pagination.pageSize}" rendered="#{sexController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sexController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSexTitle_libelleAr}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelleAr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSexTitle_libelleFr}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelleFr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSexTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sexController.prepareView}" value="#{bundle.ListSexViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sexController.prepareEdit}" value="#{bundle.ListSexEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sexController.destroy}" value="#{bundle.ListSexDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sexController.prepareCreate}" value="#{bundle.ListSexCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSexIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
